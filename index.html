<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="utf-8">
    <title>Blackjack!</title>
  </head>
  <body>

    <section id="dealer">
      <h2>Dealer</h2>
      <div id="dealer-bank"></div>
      <div id="dealer-value"></div>
      <div class="dealer-hand" id="d-card-1"></div>
      <div class="dealer-hand" id="d-card-2"></div>
    </section>

    <section id="betting">
      <div id="current-bet"></div>
      <div id="pot"></div>
      <button id="hit">hit</div>
      <button id="stand">stand</div>
    </section>

    <section id="player">
      <div id="player-bank"></div>
      <div id="player-value"></div>
      <div class="player1-hand" id="p1-card-1"></div>
      <div class="player1-hand" id="p1-card-2"></div>
      <h2>Player</h2>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/assets.js"></script>
    <script type="text/javascript" src="js/apps.js"></script>
  </body>
</html>
