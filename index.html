<!DOCTYPE html>
<html>
  <head>
  <link href='https://fonts.googleapis.com/css?family=Cinzel+Decorative:900|Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="utf-8">
    <title>Blackjack!</title>
  </head>
  <body>

    <div class="status-container">
      <h2 class="status" id="d">Dealer</h2><h2 class="status" id="d-status"></h2>
    </div>

    <section class="dealer">
      <div class="dealer">Dealer hand value:</div>
      <div class="dealer value" id="dealer-value">0</div>
    </section>
    <section id="dealer-hand">

    </section>

    <section id="betting">
      <div class="bets" id="dealer-money">
        <div id="dealer-bank">Dealer Bank: 1000</div>
      </div>

      <div class="bets" id="pot">
        <div class="betting-line">
          <div class="betting-line">Dealer Bet: </div><div class="betting-line" id="dealer-bet">0</div>
        </div>
        <br>
        <div class="betting-line">
          <div class="betting-line current">Pot: </div><div class="betting-line current" id="current-pot-value">0</div>
        </div>
        <br>
        <div class="betting-line">
          <div class="betting-line">Player Bet: </div><div class="betting-line" id="player-bet">0</div>
        </div>
      </div>

      <div class="bets" id="player-money">
        <div id="player-bank">Player Bank: 1000</div>
        <button class="bet-button" id="bet-1">Bet 1</button>
        <button class="bet-button" id="bet-5">Bet 5</button>
        <button class="bet-button" id="bet-25">Bet 25</button>
        <button class="bet-button" id="bet-100">Bet 100</button>
        <button class="bet-button" id="bet-confirm">Confirm Bet</button>
      </div>
    </section>

    <section id="moves">
      <div>
        <button id="start">start</button>
        <!-- <button id="shuffle">shuffle</button> -->
        <button id="deal">deal</button>
        <button id="hit">hit</button>
        <button id="stand">stand</button>
      </div>
    </section>

    <section id="player-hand">
      <!-- <div class="player-hand cards" id="p-card-0"></div>
      <div class="player-hand cards" id="p-card-1"></div> -->
    </section>
    <section class="player">
      <div class="player">Player hand value:</div>
      <div class="player value" id="player-value">0</div>
    </section>

    <div class="status-container">
      <h2 class="status" id="p">Player</h2><h2 class="status" id="p-status"></h2>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/assets.js"></script>
    <script type="text/javascript" src="js/apps.js"></script>
  </body>
</html>
