<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="utf-8">
    <title>Blackjack!</title>
  </head>
  <body>

    <div class="status-container">
      <h2 class="status" id="d">Dealer</h2><h2 class="status" id="d-status"></h2>
    </div>

    <section class="dealer">
      <div class="dealer">Dealer hand value:</div>
      <div class="dealer" id="dealer-value">0</div>
    </section>
    <section id="dealer-hand">
      <!-- <div class="dealer-hand cards" id="d-card-0"></div>
      <div class="dealer-hand cards" id="d-card-0"></div> -->
    </section>

    <section id="betting">
      <div class="bets" id="dealer-money">
        <div id="dealer-bank">Dealer Bank: 100</div>
      </div>

      <div class="bets" id="pot">
        <div id="current-pot">Current pot: 0</div>
        <div id="dealer-bet">Dealer Bet: 0</div>
        <div id="player-bet">Player Bet: 0</div>
      </div>

      <div class="bets" id="player-money">
        <div id="player-bank">Player Bank: 100</div>
        <input id="bet-input"></input>
        <button id="bet-button">bet</button>
      </div>
    </section>

    <section id="moves">
      <div>
        <button id="start">start</button>
        <button id="shuffle">shuffle</button>
        <button id="deal">deal</button>
        <button id="hit">hit</button>
        <button id="stand">stand</button>
      </div>
    </section>

    <section id="player-hand">
      <!-- <div class="player-hand cards" id="p-card-0"></div>
      <div class="player-hand cards" id="p-card-1"></div> -->
    </section>
    <section class="player">
      <div class="player">Player hand value:</div>
      <div class="player" id="player-value">0</div>
    </section>

    <div class="status-container">
      <h2 class="status" id="p">Player</h2><h2 class="status" id="p-status"></h2>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/assets.js"></script>
    <script type="text/javascript" src="js/apps.js"></script>
  </body>
</html>
